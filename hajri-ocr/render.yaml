services:
  - type: web
    name: hajri-ocr-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: warning
      - key: ENABLE_DEBUG_UI
        value: "false"
      - key: ENABLE_DOCS
        value: "false"
    healthCheckPath: /health
