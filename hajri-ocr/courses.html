<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager - Hajri OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .bulk-add {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            min-height: 150px;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Course Manager</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-label">Total Courses</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <!-- Add Single Course -->
        <div class="card">
            <h2>‚ûï Add New Course</h2>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="courseCode">Course Code *</label>
                    <input type="text" id="courseCode" placeholder="e.g., CEUC101" required>
                    <div class="help-text">Format: 4 letters + 3 digits (e.g., CEUC101, ITUE204)</div>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name *</label>
                    <input type="text" id="courseName" placeholder="e.g., COMPUTER CONCEPTS AND PROGRAMMING" required>
                </div>
                <div class="form-group">
                    <label for="courseAbbr">Abbreviation (Optional)</label>
                    <input type="text" id="courseAbbr" placeholder="e.g., CCP">
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>

        <!-- Bulk Add Courses -->
        <div class="card">
            <h2>üìã Bulk Add Courses</h2>
            <div class="form-group">
                <label for="bulkCourses">Paste Course Data (JSON format)</label>
                <textarea id="bulkCourses" placeholder='Example:
{
  "CEUC101": {"name": "COMPUTER CONCEPTS AND PROGRAMMING", "abbr": "CCP"},
  "ITUC202": {"name": "FUNDAMENTALS OF DATABASE MANAGEMENT", "abbr": "FDMS"}
}'></textarea>
                <div class="help-text">Paste JSON object with course codes as keys</div>
            </div>
            <button onclick="bulkAddCourses()" class="btn btn-primary">Import Courses</button>
        </div>

        <!-- Course List -->
        <div class="card">
            <h2>üìñ Course List</h2>
            <table id="courseTable">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Abbreviation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #6c757d;">Loading courses...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/test.html" class="btn btn-primary">üîô Back to OCR Test</a>
        </div>
    </div>

    <script>
        // Load courses on page load
        loadCourses();

        // Add course form submit
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('courseCode').value.toUpperCase().trim();
            const name = document.getElementById('courseName').value.toUpperCase().trim();
            const abbr = document.getElementById('courseAbbr').value.toUpperCase().trim() || code;

            try {
                const response = await fetch(`/courses/${code}?name=${encodeURIComponent(name)}&abbr=${encodeURIComponent(abbr)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', `‚úÖ Course ${code} added successfully!`);
                    document.getElementById('addCourseForm').reset();
                    loadCourses();
                } else {
                    showAlert('error', '‚ùå ' + (data.message || 'Failed to add course'));
                }
            } catch (error) {
                showAlert('error', '‚ùå Error: ' + error.message);
            }
        });

        // Load and display courses
        async function loadCourses() {
            try {
                const response = await fetch('/courses');
                const data = await response.json();

                if (data.success) {
                    const courses = data.courses;
                    const tbody = document.getElementById('courseTableBody');
                    tbody.innerHTML = '';

                    // Update stats
                    document.getElementById('totalCourses').textContent = data.total;

                    // Populate table
                    Object.keys(courses).sort().forEach(code => {
                        const course = courses[code];
                        const row = `
                            <tr>
                                <td><strong>${code}</strong></td>
                                <td>${course.name}</td>
                                <td>${course.abbr}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteCourse('${code}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });

                    if (data.total === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #6c757d;">No courses found. Add your first course above!</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showAlert('error', '‚ùå Failed to load courses');
            }
        }

        // Bulk add courses
        async function bulkAddCourses() {
            const bulkData = document.getElementById('bulkCourses').value.trim();
            
            if (!bulkData) {
                showAlert('error', '‚ùå Please paste course data');
                return;
            }

            try {
                const courses = JSON.parse(bulkData);
                let added = 0;
                let failed = 0;

                for (const [code, courseData] of Object.entries(courses)) {
                    try {
                        const response = await fetch(`/courses/${code}?name=${encodeURIComponent(courseData.name)}&abbr=${encodeURIComponent(courseData.abbr || code)}`, {
                            method: 'POST'
                        });
                        const data = await response.json();
                        if (data.success) added++;
                        else failed++;
                    } catch (error) {
                        failed++;
                    }
                }

                showAlert('success', `‚úÖ Bulk import complete! Added: ${added}, Failed: ${failed}`);
                document.getElementById('bulkCourses').value = '';
                loadCourses();

            } catch (error) {
                showAlert('error', '‚ùå Invalid JSON format. Please check your data.');
            }
        }

        // Delete course
        async function deleteCourse(code) {
            if (!confirm(`Are you sure you want to delete ${code}?`)) {
                return;
            }

            try {
                const response = await fetch(`/courses/${code}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', `‚úÖ Course ${code} deleted`);
                    loadCourses();
                } else {
                    showAlert('error', '‚ùå Failed to delete course');
                }
            } catch (error) {
                showAlert('error', '‚ùå Error: ' + error.message);
            }
        }

        // Show alert message
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
